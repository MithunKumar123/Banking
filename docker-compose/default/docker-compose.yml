services:
  rabbit:
    image: rabbitmq:3.12-management
    hostname: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: rabbitmq-diagnostics check_port_connectivity
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 5s
    extends:
      file: common-config.yml
      service: network-deploy-service
  configserver:
    image: mithunmoni/banking-configserver:0.0.2
    container_name: banking-configserver
    depends_on:
      rabbit:
        condition: service_completed_successfully
    healthcheck:
      test: "curl --fail --silent localhost:8071/actuator/health/readiness | grep UP || exit 1"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    ports:
      - "8071:8071"
    extends:
      file: common-config.yml
      service: microservice-base-config
  accounts:
    image: mithunmoni/banking-accounts:0.0.2
    container_name: banking-accounts
    environment:
      SPRING_APPLICATION_NAME: "accounts"
    ports:
      - 8080:8080
    extends:
      file: common-config.yml
      service: microservice-configserver-config
  loans:
    image: mithunmoni/banking-loans:0.0.2
    container_name: banking-loans
    environment:
      SPRING_APPLICATION_NAME: "loans"
    ports:
      - 8090:8090
    extends:
      file: common-config.yml
      service: microservice-configserver-config
  cards:
    image: mithunmoni/banking-cards:0.0.2
    container_name: banking-cards
    environment:
      SPRING_APPLICATION_NAME: "cards"
    ports:
      - 9000:9000
    extends:
      file: common-config.yml
      service: microservice-configserver-config
networks:
  banking:
    driver: "bridge"
